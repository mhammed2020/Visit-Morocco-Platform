{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form |crispy}} 
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>

           <!--   facebook login -->


           <div class="social">
            <ul>
            <li class="facebook">
            <a href="{% url "social:begin" "facebook" %}">Sign in with
            Facebook</a>
            </li>
            
            <li class="twitter">
                <a href="{% url "social:begin" "twitter" %}">Login with Twitter</a>
                </li>
            
                <li class="google">
                    <a href="{% url "social:begin" "google-oauth2" %}">Login with
                    Google</a>
                    </li>
            </ul>
            </div>
                  <!--                 facebook login -->  


        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'register' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
