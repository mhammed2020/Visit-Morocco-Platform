{% extends 'base.html' %}

{% block content %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>
                        Contact Us
                        </h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->
<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
    <div class="container">


        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Get in Touch</h2>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form" method="post" >
                  {% csrf_token %}
                    <div class="row">

                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" name="subject" id="subject" type="text"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'"
                                       placeholder='Enter Subject'>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" name="email" id="email" type="email"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                                       placeholder='Enter email address'>
                            </div>
                        </div>


                        <div class="col-12">
                            <div class="form-group">

                                <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                                          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                                          placeholder='Enter Message'></textarea>
                            </div>
                        </div>


                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-outline-info">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4">
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-home"></i></span>
                    <div class="media-body">
                        <h3>{{myinfo.place}}</h3>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>

                    <div class="media-body">
                        <h3>{{myinfo.phone}}</h3>
                    </div>

                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-email"></i></span>
                    <div class="media-body">
                        <h3>{{myinfo.email}}</h3>
                    </div>
                </div>


            </div>
        
     

        </div>


   

    </div>
</section>

         <div class="container mt-5">      
<ul class="tm-social-links">
    <li class="mb-2">
        <a href="https://facebook.com" class="d-flex align-items-center justify-content-center">
            <i class="fab fa-facebook"></i>
        </a>
    </li>
    <li class="mb-2">
        <a href="https://twitter.com" class="d-flex align-items-center justify-content-center">
            <i class="fab fa-twitter"></i>
        </a>
    </li>
    <li class="mb-2">
        <a href="https://youtube.com" class="d-flex align-items-center justify-content-center">
            <i class="fab fa-youtube"></i>
        </a>
    </li>
    <li class="mb-2">
        <a href="https://instagram.com" class="d-flex align-items-center justify-content-center mr-0">
            <i class="fab fa-instagram"></i>
        </a>
    </li>
</ul>

</div> 
<!-- ================ contact section end ================= -->
<!-- footer start -->
{%endblock %}
